---
layout: default
---

{% if page.hero %}
<!-- Page Hero Section -->
<section class="py-20 bg-gradient-to-br from-emerald-600 to-teal-700">
    <div class="container mx-auto px-6 text-center">
        <div class="max-w-3xl mx-auto text-white">
            <h1 class="text-4xl md:text-6xl font-serif mb-6">{{ page.title }}</h1>
            {% if page.description %}
            <p class="text-xl opacity-90 leading-relaxed">{{ page.description }}</p>
            {% endif %}
        </div>
    </div>
</section>
{% endif %}

<div class="container mx-auto px-6 py-12">
    {% unless page.hero %}
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-serif text-gray-800 mb-8 text-center">{{ page.title }}</h1>
        {% if page.description %}
        <p class="text-xl text-gray-600 text-center mb-12">{{ page.description }}</p>
        {% endif %}
    </div>
    {% endunless %}
    
    <div class="max-w-6xl mx-auto">
        {{ content }}
    </div>
</div>
