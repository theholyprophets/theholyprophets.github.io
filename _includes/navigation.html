<!-- Navigation -->
<nav class="sticky top-0 z-50 backdrop-blur-md bg-white/90 border-b border-gray-100">
    <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-full flex items-center justify-center">
                    <span class="text-white text-lg">{{ site.site_logo | default: "â˜ª" }}</span>
                </div>
                <a href="{{ '/' | relative_url }}" class="text-xl font-serif text-gray-800">{{ site.title | default: "TheHolyProphets" }}</a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                {% for nav_item in site.navigation %}
                <a href="{{ nav_item.url | relative_url }}" 
                   class="{% if page.url == nav_item.url or page.layout == 'home' and nav_item.url == '/' %}text-emerald-600 font-medium{% else %}text-gray-600 hover:text-emerald-600 transition-colors{% endif %}">
                    {{ nav_item.title }}
                </a>
                {% endfor %}
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-gray-100">
            <div class="flex flex-col space-y-4 pt-4">
                {% for nav_item in site.navigation %}
                <a href="{{ nav_item.url | relative_url }}" 
                   class="{% if page.url == nav_item.url or page.layout == 'home' and nav_item.url == '/' %}text-emerald-600 font-medium{% else %}text-gray-600{% endif %}">
                    {{ nav_item.title }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
